    <style>
      /* Simple pre-React loader */
      #root-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
      }
      .spinner > div {
        background-color: #9ca3af; /* slate-400 */
        height: 100%;
        width: 6px;
        display: inline-block;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }
      .spinner .rect2 { animation-delay: -1.1s; }
      .spinner .rect3 { animation-delay: -1.0s; }
      .spinner .rect4 { animation-delay: -0.9s; }
      .spinner .rect5 { animation-delay: -0.8s; }
      @keyframes sk-stretchdelay {
        0%, 40%, 100% { transform: scaleY(0.4); }
        20% { transform: scaleY(1.0); }
      }
    </style>

        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
  </body>
